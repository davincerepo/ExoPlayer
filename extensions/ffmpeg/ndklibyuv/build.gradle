apply from: "$gradle.ext.exoplayerSettingsDir/common_library_config.gradle"
android {
    defaultConfig {
        ndk {
            abiFilters 'arm64-v8a'
        }
    }
    if (project.file('src/main/jni/libyuv').exists()) {
        externalNativeBuild {
            ndkBuild {
                path "src/main/jni/libyuv/Android.mk"
            }
        }
    } else {
        println "libyuv source not found"
    }
    project.ext {
        LIBYUV_DISABLE_JPEG = 'yes' // not work
    }
}
